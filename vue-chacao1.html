<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> 作用域插槽</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<child>
			/<child>>

		</div>

		<script>
			Vue.component('child', {
				data:function(){
					return {
						list:[1,2,3,4]
					}
				},
				template: "<div><ul><li v-for ='item of list'>{{item}}</li></ul></div>"
			})


			var vm = new Vue({
				el: "#app",
				data: {

				},
				methods: {

				}
			})
		</script>
	</body>
</html>
