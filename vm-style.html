<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 中的样式绑定</title>
		<style>
			.activated{
				color: red;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			
			<div @click="handleDivClick"
				:class="{activated:isAcitivated}"
				
			
			> 	
				hello world
			</div>
			
		</div>
		
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					isAcitivated:false
				},
				methods:{
					handleDivClick:function(){
						this.isAcitivated = !this.isAcitivated;
					}
				}
			})
		</script>
	</body>
</html>
