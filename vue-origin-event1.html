<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件绑定原生事件</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<!-- 添加native 即可 -->
			<child @click.native="handleClick"></child>

			<div>

			</div>

		</div>

		<script>
			Vue.component('child', {
				template: '<div>ccc</div>',
				
			})
			var vm = new Vue({
				el: "#app",
				methods: {
					handleClick: function() {
						alert(444)
					}
				}
			})
		</script>
	</body>
</html>
