<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>组件参数校验</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<child content="222"></child>
			<child content="hello Vue"></child>
			
			
			<div>

			</div>

		</div>

		<script>
			Vue.component('child',{
				props:{
					// 参数是String
					//content:[String,Number]
					content:{
						type:String,
// 						required:true,
// 						default:"default value"
						validator:function(value){
							return (value.length >5)
						}
						
						
					}
					
				},
				template:"<div>{{content}}</div>"
			})
			
			var vm = new Vue({
				el: "#app",
				data: {

				},
				methods: {

				}
			})
		</script>
	</body>
</html>
