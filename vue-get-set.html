<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title> 计算属性的Setter和Getter</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>

	<body>
		<div id="app">
			{{fullName}}
		</div>
		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					firstName: "sara",
					lastName: "karam"
				},
				computed: {
					fullName: {
						get: function() {
							return this.firstName + " " + this.lastName
						},
						set:function(value){
							var arr = value.split(" ");
							this.firstName = arr[0];
							this.lastName = arr[1];
	
						}
					}
				}
			})
		</script>
	</body>



</html>
