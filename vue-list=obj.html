<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 列表渲染 对象</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<div v-for="(item,index) of userInfo">
				{{item}} ----{{index}}
			</div>
			
		</div>
		
		<script>
			var vm = new Vue({
				el:"#app",
				data:{
					userInfo:[1,2,3,4]
				}
			})
		</script>
	</body>
</html>
