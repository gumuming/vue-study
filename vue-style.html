<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue 中的样式绑定2</title>
		<style>
			.activated {
				color: red;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<div :style="[styleObj,{fontSize:'60px'}]" @click="handleDivClick">hello vue</div>


		</div>

		<script>
			var vm = new Vue({
				el: "#app",
				data: {
					styleObj:{
						color:"black"
					}
				},
				methods: {
					handleDivClick:function(){
						this.styleObj.color = this.styleObj.color=== "black"?"red":"black"
					}
				}
			
			})
		</script>
	</body>
</html>
